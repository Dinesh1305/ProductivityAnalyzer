<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Work Duration Summary</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@500&display=swap"
		rel="stylesheet">
	<style>
		:root {
			--primary: #4a90e2;
			--primary-light: rgba(74, 144, 226, 0.2);
			--card-bg: rgba(255, 255, 255, 0.08);
			--shadow: rgba(0, 0, 0, 0.5);
			--radius: 16px;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', sans-serif;
			background: linear-gradient(135deg, #141E30, #243B55);
			padding: 40px 20px;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: flex-start;
		}

		.container {
			background: var(--card-bg);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			padding: 32px 28px;
			border-radius: var(--radius);
			box-shadow: 0 8px 24px var(--shadow);
			max-width: 900px;
			width: 100%;
			transition: all 0.3s ease;
			animation: fadeIn 0.5s ease;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.header {
			display: flex;
			align-items: center;
			gap: 12px;
			margin-bottom: 28px;
		}

		.header-icon {
			width: 40px;
			height: 40px;
			background: var(--primary);
			color: white;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
			box-shadow: 0 4px 12px var(--shadow);
		}

		h1 {
			font-size: 1.9rem;
			color: #fff;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 10px;
			color: #e0e0e0;
		}

		th,
		td {
			padding: 16px 14px;
			text-align: left;
			font-size: 0.98rem;
			border-bottom: 1px solid rgba(255, 255, 255, 0.15);
		}

		th {
			background-color: var(--primary);
			color: white;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.03em;
		}

		tr:nth-child(even) {
			background-color: var(--primary-light);
		}

		tr:hover {
			background-color: rgba(255, 255, 255, 0.08);
		}

		.badge {
			display: inline-block;
			background: rgba(74, 144, 226, 0.15);
			color: #4a90e2;
			font-size: 0.85rem;
			font-family: 'Roboto Mono', monospace;
			padding: 6px 10px;
			border-radius: 50px;
		}

		.no-data {
			text-align: center;
			color: #ccc;
			padding: 20px 0;
			font-size: 1.05rem;
		}

		.back-link {
			margin-top: 30px;
			display: inline-block;
			font-weight: 600;
			color: #4a90e2;
			text-decoration: none;
			transition: 0.3s ease;
		}

		.back-link:hover {
			color: #82b1ff;
			text-decoration: underline;
		}

		@media (max-width: 600px) {
			th,
			td {
				padding: 12px 8px;
				font-size: 0.9rem;
			}

			.header-icon {
				width: 34px;
				height: 34px;
				font-size: 18px;
			}

			h1 {
				font-size: 1.5rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="header-icon">⏱</div>
			<h1>Work Duration Summary</h1>
		</div>

		<table>
			<thead>
				<tr>
					<th>Work</th>
					<th>Total Duration</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">
					<td><span class="badge" th:text="${task.work}">Work</span></td>
					<td th:text="${task.totalDuration != null ? task.totalDuration : '00:00:00'}">00:00:00</td>
				</tr>
				<tr th:if="${#lists.isEmpty(tasks)}">
					<td colspan="2" class="no-data">No tasks available.</td>
				</tr>
			</tbody>
		</table>

		<a href="/index" class="back-link">← Back to All Tasks</a>
	</div>
</body>

</html>
