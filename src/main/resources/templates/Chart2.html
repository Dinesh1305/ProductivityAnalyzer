<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Duration Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f9;
      margin: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    #chart-container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Work Duration Analysis</h2>
  <div id="chart-container">
    <canvas id="workChart"></canvas>
  </div>

  <script>
    // Convert "X day(s) HH:MM:SS" â†’ total hours
    function parseDuration(durationStr) {
      const regex = /(\d+)\sday\(s\)\s(\d+):(\d+):(\d+)/;
      const match = durationStr.match(regex);
      if (!match) return 0;

      const days = parseInt(match[1]);
      const hours = parseInt(match[2]);
      const minutes = parseInt(match[3]);
      const seconds = parseInt(match[4]);

      return (days * 24) + hours + (minutes / 60) + (seconds / 3600);
    }

    // Fetch data from backend
    fetch("/api/chart/full")
      .then(res => res.json())
      .then(data => {
        const labels = data.map(item => item.work);
        const durations = data.map(item => parseDuration(item.total_duration));

        const ctx = document.getElementById("workChart").getContext("2d");

        new Chart(ctx, {
          type: "bar", // you can change to "pie", "line", "doughnut"
          data: {
            labels: labels,
            datasets: [{
              label: "Total Hours",
              data: durations,
              backgroundColor: "rgba(75, 192, 192, 0.6)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
              borderRadius: 8
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.raw.toFixed(2) + " hrs";
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Hours"
                }
              },
              x: {
                ticks: { autoSkip: false, maxRotation: 45, minRotation: 45 }
              }
            }
          }
        });
      })
      .catch(err => console.error("Error fetching data:", err));
  </script>
</body>
</html>
