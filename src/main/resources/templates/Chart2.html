<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Duration Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ðŸ“Š Work Duration (Full List)</h2>
  <canvas id="workChart"></canvas>

  <script>
    async function loadChart() {
      try {
        const response = await fetch("http://localhost:9000/api/chart/full");
        const result = await response.json();

        const labels = result.labels;
        // Convert seconds â†’ hours (keep as number, not string)
        const data = result.data.map(seconds => seconds / 3600);

        const ctx = document.getElementById("workChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Work Duration (Hours)",
              data: data,
              backgroundColor: "rgba(75, 192, 192, 0.6)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.raw.toFixed(2) + " hrs"; // only here we format
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Hours" }
              },
              x: {
                title: { display: true, text: "Work Type" }
              }
            }
          }
        });
      } catch (error) {
        console.error("Error loading chart:", error);
      }
    }

    loadChart();
  </script>
</body>
</html>
