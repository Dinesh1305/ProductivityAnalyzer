<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Duration Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>ðŸ“Š Work Duration (Full List - Days + Hours)</h2>
  <canvas id="workChart"></canvas>

  <script>
    async function loadChart() {
      try {
        const response = await fetch("http://localhost:9000/api/chart/full");
        const result = await response.json();

        const labels = result.labels;
        const rawSeconds = result.data; // keep original seconds
        const data = rawSeconds.map(seconds => seconds / 86400); // display in days on Y-axis

        const ctx = document.getElementById("workChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Work Duration (Days)",
              data: data,
              backgroundColor: "rgba(153, 102, 255, 0.6)",
              borderColor: "rgba(153, 102, 255, 1)",
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const seconds = rawSeconds[context.dataIndex];
                    const days = Math.floor(seconds / 86400);
                    const hours = Math.floor((seconds % 86400) / 3600);
                    return `${days} day(s) ${hours} hr(s)`;
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Days" }
              },
              x: {
                title: { display: true, text: "Work Type" }
              }
            }
          }
        });
      } catch (error) {
        console.error("Error loading chart:", error);
      }
    }

    loadChart();
  </script>
</body>
</html>
