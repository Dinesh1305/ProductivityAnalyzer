<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Duration Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ecef;
      text-align: center;
      padding: 20px;
    }
    h2 {
      color: #343a40;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
    .chartjs-render-monitor {
      transition: transform 0.2s;
    }
    .chartjs-render-monitor:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>⏱ Work Duration Report (Today)</h2>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <footer>
    <p>Data represents the total work duration for each task completed today.</p>
  </footer>

  <script>
    // Helper function to convert seconds → HH:MM:SS
    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${hrs}h ${mins}m ${secs}s`;
    }

    // Fetch data from Spring Boot API
    fetch('/api/chart/week')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('myChart').getContext('2d');

        // Create gradient color
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(54, 162, 235, 0.9)');
        gradient.addColorStop(1, 'rgba(75, 192, 192, 0.3)');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: data.labels,   // Work names
            datasets: [{
              label: 'Duration (in seconds)',
              data: data.data,     // Numeric seconds from backend
              backgroundColor: gradient,
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 2,
              borderRadius: 8,
              hoverBackgroundColor: 'rgba(255, 159, 64, 0.8)',
              hoverBorderColor: 'rgba(255, 159, 64, 1)'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: {
                  font: { size: 14, weight: 'bold' },
                  color: '#444'
                }
              },
              title: {
                display: true,
                text: 'Today’s Work Duration (HH:MM:SS)',
                font: { size: 18, weight: 'bold' },
                color: '#222',
                padding: { top: 10, bottom: 20 }
              },
              tooltip: {
                backgroundColor: '#333',
                titleColor: '#fff',
                bodyColor: '#fff',
                padding: 12,
                cornerRadius: 8,
                callbacks: {
                  label: function(context) {
                    return formatTime(context.raw); // Show HH:MM:SS in tooltip
                  }
                }
              }
            },
            scales: {
              x: {
                grid: { color: 'rgba(200, 200, 200, 0.2)' },
                ticks: { font: { size: 13 } }
              },
              y: {
                beginAtZero: true,
                grid: { color: 'rgba(200, 200, 200, 0.2)' },
                ticks: {
                  font: { size: 13 },
                  callback: function(value) {
                    return formatTime(value); // Show HH:MM:SS on y-axis
                  }
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
