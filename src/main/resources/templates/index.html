<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Task Manager - Home</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: 'Inter', sans-serif;
			background: linear-gradient(to right, #e3f2fd, #e1f5fe);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.index-container {
			background-color: #ffffff;
			padding: 50px 35px;
			border-radius: 20px;
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
			max-width: 520px;
			width: 100%;
			text-align: center;
			opacity: 0;
			transform: translateY(30px);
			transition: all 0.6s ease-in-out;
		}

		.index-container.show {
			opacity: 1;
			transform: translateY(0);
		}

		h1 {
			color: #0d47a1;
			margin-bottom: 30px;
			font-size: 2.2rem;
		}

		#greeting {
			font-size: 1.1rem;
			color: #555;
			margin-bottom: 20px;
		}

		nav ul.nav-links {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		nav ul.nav-links li a {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			padding: 14px 20px;
			background: linear-gradient(135deg, #1976d2, #0d47a1);
			color: #ffffff;
			text-decoration: none;
			font-weight: 600;
			border-radius: 10px;
			position: relative;
			overflow: hidden;
			transition: all 0.3s ease;
		}

		nav ul.nav-links li a:hover {
			background: linear-gradient(135deg, #0d47a1, #002171);
			transform: translateY(-2px);
			box-shadow: 0 6px 12px rgba(13, 71, 161, 0.3);
		}

		nav ul.nav-links li a i {
			font-size: 1.1rem;
		}

		nav ul.nav-links li a::after {
			content: "";
			position: absolute;
			background: rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			transform: scale(0);
			width: 100px;
			height: 100px;
			top: 50%;
			left: 50%;
			pointer-events: none;
			transition: transform 0.5s ease;
			transform-origin: center;
		}

		nav ul.nav-links li a:active::after {
			transform: scale(4);
			transition: 0s;
		}

		@media (max-width: 500px) {
			.index-container {
				padding: 35px 20px;
			}

			h1 {
				font-size: 1.6rem;
			}

			nav ul.nav-links li a {
				font-size: 0.95rem;
				padding: 12px 16px;
			}
		}
	</style>
</head>

<body>
	<div class="index-container" id="mainContainer">
		<h1>Welcome to Task Manager</h1>
		<div id="greeting">Hello!</div>
		<nav>
			<ul class="nav-links">
				<li><a href="/Add-Task"><i class="fas fa-plus-circle"></i>Add Task</a></li>
				<li><a href="/View"><i class="fas fa-tasks"></i>View Tasks & Complete</a></li>

				<li><a href="/filter"><i class="fas fa-history"></i>History</a></li>
				<li><a href="/durations"><i class="fas fa-clock"></i>Durations</a></li>
				<li><a href="/addProblem"><i class="fas fa-bug"></i>Problem</a></li>
				<li><a href="/progress"><i></i>Progress</a></li>
			</ul>
		</nav>
	</div>

	<script>
		// Fade-in animation
		window.addEventListener('DOMContentLoaded', () => {
			document.getElementById('mainContainer').classList.add('show');

			// Greeting based on time
			const greeting = document.getElementById("greeting");
			const hour = new Date().getHours();
			if (hour < 12) {
				greeting.textContent = "Good Morning ☀️";
			} else if (hour < 18) {
				greeting.textContent = "Good Afternoon 🌤️";
			} else {
				greeting.textContent = "Good Evening 🌙";
			}
		});
	</script>
</body>

</html>
