<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Productivity-Analyzer - Home</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Inter', sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #141E30, #243B55);
			background-size: 300% 300%;
			animation: bgAnimation 12s ease infinite;
			padding: 20px;
		}

		@keyframes bgAnimation {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		.index-container {
			background: rgba(255, 255, 255, 0.12);
			backdrop-filter: blur(14px);
			-webkit-backdrop-filter: blur(14px);
			padding: 50px 35px;
			border-radius: 22px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
			max-width: 900px;
			width: 100%;
			text-align: center;
			border: 1px solid rgba(255, 255, 255, 0.2);
			opacity: 0;
			transform: translateY(40px);
			transition: all 0.7s ease-in-out;
		}

		.index-container.show {
			opacity: 1;
			transform: translateY(0);
		}

		h1 {
			color: #ffffff;
			margin-bottom: 18px;
			font-size: 2.5rem;
			font-weight: 600;
			text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
		}

		#greeting {
			font-size: 1.2rem;
			color: #e0e0e0;
			margin-bottom: 35px;
			font-weight: 500;
			letter-spacing: 0.5px;
		}

		/* Grid layout */
		nav ul.nav-links {
			list-style: none;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
			gap: 25px;
		}

		/* Card style */
		nav ul.nav-links li a {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 28px 20px;
			background: rgba(255, 255, 255, 0.18);
			color: #ffffff;
			text-decoration: none;
			font-weight: 600;
			border-radius: 18px;
			box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
			transition: all 0.35s ease;
			border: 1px solid rgba(255, 255, 255, 0.25);
		}

		nav ul.nav-links li a i {
			font-size: 2.3rem;
			margin-bottom: 14px;
			color: #00d4ff;
			transition: transform 0.3s ease, color 0.3s ease;
		}

		/* Hover effect */
		nav ul.nav-links li a:hover {
			background: rgba(25, 118, 210, 0.9);
			color: #ffffff;
			transform: translateY(-8px) scale(1.05);
			box-shadow: 0 14px 28px rgba(0, 212, 255, 0.4);
			border: 1px solid rgba(255, 255, 255, 0.4);
		}

		nav ul.nav-links li a:hover i {
			color: #fff;
			transform: scale(1.3) rotate(-8deg);
		}

		@media (max-width: 600px) {
			.index-container {
				padding: 35px 22px;
			}

			h1 {
				font-size: 1.9rem;
			}

			nav ul.nav-links li a {
				font-size: 1rem;
				padding: 22px 14px;
			}
		}
	</style>
</head>

<body>
	<div class="index-container" id="mainContainer">
		<h1>Welcome to ProductivityAnalyzer</h1>
		<div id="greeting">Hello!</div>
		<nav>
			<ul class="nav-links">
				<li><a href="/Add-Task"><i class="fas fa-plus-circle"></i>Add Task</a></li>
				<li><a href="/View"><i class="fas fa-tasks"></i>View Tasks</a></li>
				<li><a href="/filter"><i class="fas fa-history"></i>History</a></li>
				<li><a href="/durations"><i class="fas fa-clock"></i>Durations</a></li>
				<li><a href="/addProblem"><i class="fas fa-bug"></i>Problem</a></li>
				<li><a href="/progress"><i class="fas fa-chart-line"></i>Progress</a></li>
			</ul>
		</nav>
	</div>

	<script>
		// Fade-in + greeting
		window.addEventListener('DOMContentLoaded', () => {
			document.getElementById('mainContainer').classList.add('show');

			const greeting = document.getElementById("greeting");
			const hour = new Date().getHours();
			if (hour < 12) {
				greeting.textContent = "Good Morning ☀️";
			} else if (hour < 18) {
				greeting.textContent = "Good Afternoon 🌤️";
			} else {
				greeting.textContent = "Good Evening 🌙";
			}
		});
	</script>
</body>
</html>
