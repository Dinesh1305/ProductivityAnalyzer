<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .index-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      max-width: 820px;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease-in-out;
    }

    .index-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    #greeting {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    /* Grid layout for cards */
    nav ul.nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    /* Card Style */
    nav ul.nav-links li a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    nav ul.nav-links li a i {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #00d4ff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    /* Hover effect */
    nav ul.nav-links li a:hover {
      background: linear-gradient(135deg, #1976d2, #0d47a1);
      color: #ffffff;
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 212, 255, 0.35);
    }

    nav ul.nav-links li a:hover i {
      color: #ffffff;
      transform: scale(1.2) rotate(-5deg);
    }

    @media (max-width: 500px) {
      .index-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }

      nav ul.nav-links li a {
        font-size: 0.95rem;
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="index-container" id="mainContainer">
    <h1>Welcome to Task Manager</h1>
    <div id="greeting">Hello!</div>
    <nav>
      <ul class="nav-links">
        <li><a href="/Add-Task"><i class="fas fa-plus-circle"></i>Add Task</a></li>
        <li><a href="/View"><i class="fas fa-tasks"></i>View Tasks</a></li>
        <li><a href="/filter"><i class="fas fa-history"></i>History</a></li>
        <li><a href="/durations"><i class="fas fa-clock"></i>Durations</a></li>
        <li><a href="/addProblem"><i class="fas fa-bug"></i>Problem</a></li>
        <li><a href="/progress"><i class="fas fa-chart-line"></i>Progress</a></li>
      </ul>
    </nav>
  </div>

  <script>
    // Fade-in animation
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('mainContainer').classList.add('show');

      // Greeting based on time
      const greeting = document.getElementById("greeting");
      const hour = new Date().getHours();
      if (hour < 12) {
        greeting.textContent = "Good Morning ☀️";
      } else if (hour < 18) {
        greeting.textContent = "Good Afternoon 🌤️";
      } else {
        greeting.textContent = "Good Evening 🌙";
      }
    });
  </script>
</body>

</html>
