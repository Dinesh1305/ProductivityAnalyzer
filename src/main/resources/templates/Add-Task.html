<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Add Task</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
	body {
	  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	  background: linear-gradient(135deg, #141E30, #243B55);
	  margin: 0;
	  padding: 0;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}


    .container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-size: 26px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #f1f1f1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: border 0.3s ease, background 0.3s ease;
    }

    input[type="text"]:focus {
      border: 1px solid #00d4ff;
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00d4ff;
      text-decoration: underline;
    }

    .error {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 15px;
    }

    .success {
      color: #00ff88;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Add a New Task</h1>

    <form id="taskForm" th:action="@{/save}" th:object="${task}" method="post" onsubmit="return validateForm()">
      <label for="work">Task:</label>
      <input type="text" id="work" th:field="*{work}" placeholder="Enter your task" required />
      <div id="error-message" class="error"></div>

      <button type="submit">‚ûï Add Task</button>
    </form>

    <div id="success-message" class="success" style="display: none;"></div>

    <a th:href="@{/View}">üìã View All Tasks</a>
  </div>

  <script>
    function validateForm() {
      const taskInput = document.getElementById('work');
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      errorMessage.textContent = '';
      successMessage.style.display = 'none';

      if (taskInput.value.trim() === '') {
        errorMessage.textContent = '‚ö†Ô∏è Task cannot be empty.';
        return false;
      }

      successMessage.textContent = '‚úÖ Task added successfully!';
      successMessage.style.display = 'block';
      return true;
    }
  </script>
</body>

</html>
