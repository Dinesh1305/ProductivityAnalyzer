<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Problem</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Inter', sans-serif;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #141E30, #243B55);
		}

		form {
			background: rgba(255, 255, 255, 0.1);
			/* Transparent glass effect */
			backdrop-filter: blur(12px);
			padding: 30px;
			width: 400px;
			border-radius: 16px;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		form:hover {
			transform: translateY(-6px);
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
		}

		h2 {
			text-align: center;
			color: #ffffff;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin: 10px 0 5px;
			color: #f1f1f1;
			font-weight: 500;
		}

		input[type="text"] {
			width: 100%;
			padding: 12px;
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 10px;
			font-size: 15px;
			background: rgba(255, 255, 255, 0.15);
			color: #fff;
			transition: all 0.3s ease;
		}

		input[type="text"]::placeholder {
			color: #ddd;
		}

		input[type="text"]:focus {
			border-color: #00c6ff;
			outline: none;
			background: rgba(255, 255, 255, 0.25);
		}

		button {
			margin-top: 20px;
			width: 100%;
			padding: 12px;
			background: linear-gradient(135deg, #007bff, #0056b3);
			color: white;
			border: none;
			border-radius: 10px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		button:hover {
			background: linear-gradient(135deg, #00c6ff, #0072ff);
			transform: scale(1.05);
		}

		a {
			display: block;
			margin-top: 20px;
			text-align: center;
			color: #00c6ff;
			text-decoration: none;
			transition: color 0.3s ease;
		}

		a:hover {
			color: #ffffff;
			text-shadow: 0 0 8px #00c6ff;
		}

		@media (max-width: 500px) {
			form {
				width: 90%;
			}
		}
	</style>
</head>

<body>
	<form th:action="@{/addProblem}" th:object="${problem}" method="post">
		<h2>Add New Problem</h2>

		<label for="name">Problem Name:</label>
		<input type="text" th:field="*{name}" placeholder="Enter problem name" required />

		<label for="url">Problem URL:</label>
		<input type="text" th:field="*{url}" placeholder="Enter problem URL" required />

		<button type="submit">âž• Add Problem</button>

		<a th:href="@{/problems}">ðŸ“‚ View All Problems</a>
	</form>
</body>

</html>
