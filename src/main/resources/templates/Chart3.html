<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Duration Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfd;
      color: #1e293b;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
      color: #0f172a;
    }
    .chart-container {
      width: 90%;
      max-width: 1200px;
      height: 500px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Work Duration (Full List - Days + Hours)</h2>
  <div class="chart-container">
    <canvas id="workChart"></canvas>
  </div>

  <script>
    async function loadChart() {
      try {
        const response = await fetch("http://localhost:9000/api/chart/full");
        const result = await response.json();

        const labels = result.labels;
        const rawSeconds = result.data; 
        const data = rawSeconds.map(seconds => seconds / 86400); // convert to days

        const ctx = document.getElementById("workChart").getContext("2d");

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Work Duration",
              data: data,
              backgroundColor: "rgba(37, 99, 235, 0.9)", // solid blue
              borderColor: "rgba(30, 64, 175, 1)",       // darker blue border
              borderWidth: 1,
              borderRadius: 12,
              borderSkipped: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: "Work Duration Analysis",
                font: { size: 22, weight: "bold" },
                padding: { top: 10, bottom: 30 }
              },
              legend: { display: false },
              tooltip: {
                backgroundColor: "#1e3a8a",
                titleColor: "#fff",
                bodyColor: "#fff",
                callbacks: {
                  label: function(context) {
                    const seconds = rawSeconds[context.dataIndex];
                    const days = Math.floor(seconds / 86400);
                    const hours = Math.floor((seconds % 86400) / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    return `${days} day(s) ${hours} hr(s) ${minutes} min(s)`;
                  }
                }
              }
            },
            animation: {
              duration: 1200,
              easing: "easeOutCubic"
            },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Days", font: { weight: "bold" } },
                grid: { color: "rgba(0,0,0,0.05)" }
              },
              x: {
                title: { display: true, text: "Work Type", font: { weight: "bold" } },
                grid: { display: false }
              }
            }
          }
        });
      } catch (error) {
        console.error("Error loading chart:", error);
      }
    }

    loadChart();
  </script>
</body>
</html>
