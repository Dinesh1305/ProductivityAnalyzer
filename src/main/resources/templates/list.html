<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart Navigation</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: #2563eb;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #1e40af;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Select Chart View</h2>
    <a href="chart" class="btn">Today</a>
    <a href="chart2" class="btn">Week</a>
    <a href="chart3" class="btn">Full List</a>
  </div>
</body>
</html>
